<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="../css/contatoStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a id="headerLogo" href="./mainPage.html">
                <img id="logoSVG" src="../assets/logoSVG.svg" alt="Logo">
                <p class="title">
                    Code<span id="genius">Genius</span>
                </p>
            </a>
            <nav>
                <a href="./linguagens.html">
                    <button class="navBtn">Linguagens de Programação</button>
                </a>
                 <a href="./tecnologias.html">
                    <button class="navBtn">Tecnologias de Desenvolvimento</button>
                 </a>  
                 <a href="./about.html" id="about">Sobre nós</a>                      
                </nav>
            <div id="headerLinks">   
                <span>Olá Usuário</span>
                <i class="fa fa-circle-user"></i>
            </div>
        </header>
        <main>
          <div class='content'>
            <h1>Fale conosco!</h1>
            <form action="" method="get" class="formulário">
              <label for="" >Nome *</label>
              <section class="inputSection">
                <input type="text" id="input" placeholder="Seu nome" required>
              </section>
              <label for="">Email * </label>
              <section class="inputSection">
                <input type="email" id ="input" placeholder="Seu email" required>
              </section>
              <label for="">Assunto</label>
              <section> 
                <select name="Assunto">
                  <option>---</option>
                    <option>Reportar erro</option>
                    <option>Elogios</option>
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                </select required>
              </select>
              <label  for="">Mensagem *</label>
              <section id="msgSection">
                  <textarea class="mensagem" name="" id="input" cols="20" rows="3" placeholder="Deixe sua mensagem"></textarea>
              </section>
              <section id="submitSection">
                <input id="submit" type="submit" value="Enviar"/>
              </section>
            </form>
          </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/f9e40fd065.js" crossorigin="anonymous"></script>
</body>
</html>
